<ion-view title="MailGapp Form Detail" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
<div ng-if="mailgapform.id">
    <ion-content has-header="true" padding="true">
    	Form data found
	</ion-content>
</div>

<div ng-if="mailgapform.id == ''">
	<ion-content has-header="true" padding="true">
    	No Form data found
	</ion-content>
</div>

<div>
	<ion-content has-header="true" padding="true">
		{{mailgapform.id}}
		Error in gettnig data
	</ion-content>
</div>
</ion-view>
